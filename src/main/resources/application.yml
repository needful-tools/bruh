spring:
  application:
    name: bruh

  ai:
    vertex:
      ai:
        gemini:
          project-id: ${GOOGLE_PROJECT_ID:your-project}
          location: ${GOOGLE_LOCATION:us-central1}
          chat:
            options:
              model: gemini-2.0-flash-exp
              temperature: 0.7

    vectorstore:
      chroma:
        client:
          host: ${CHROMA_URL:http://localhost:8000}
        collection-name: bruh-experts
        initialize-schema: true

server:
  port: 8080

slack:
  bot:
    token: ${SLACK_BOT_TOKEN}
    signing-secret: ${SLACK_SIGNING_SECRET}
    app-token: ${SLACK_APP_TOKEN}

agent:
  experts:
    base-path: "docs/experts"
    chunk-size: 500
    chunk-overlap: 50
    vectorize-on-startup: true

  skills:
    discovery-package: "tools.needful.bruh.skills.builtin"

logging:
  level:
    tools.needful.bruh: INFO
    org.springframework.ai: DEBUG
